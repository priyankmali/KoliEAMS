<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Kiosk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --header-bg: #343a40;
            --header-text: #ffffff;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-text: #0c5460;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .kiosk-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Circular face guide overlay */
        .face-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            height: 75%;
            border-radius: 50%;
            border: 3px solid rgba(40, 167, 69, 0.7);
            z-index: 10;
            pointer-events: none;
        }
        
        #status {
            margin-top: 15px;
            font-size: 16px;
            color: var(--info-text);
            text-align: center;
            min-height: 24px;
        }
        
        #greeting {
            font-size: 24px;
            margin: 20px auto;
            max-width: 600px;
            transition: all 0.5s ease;
            text-align: center;
        }
        
        .success-message {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-radius: 8px;
            padding: 15px;
        }
        
        /* Error notification container */
        #error-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .kiosk-header h1 {
                font-size: 1.5rem;
            }
            
            #greeting {
                font-size: 1.2rem;
                margin: 15px auto;
            }
            
            #status {
                font-size: 0.9rem;
            }
            
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            
            .face-guide {
                width: 70%;
                height: 70%;
            }
        }
        
        @media (max-width: 576px) {
            .face-guide {
               
                width: 55% !important;
                height: 75% !important;
            }
            .kiosk-header {
                padding: 10px 0;
            }
            
            .kiosk-header h1 {
                font-size: 1.3rem;
            }
            
            #greeting {
                font-size: 1rem;
                padding: 10px;
            }
            
            #status {
                font-size: 0.8rem;
            }
            
            #error-container {
                width: 90%;
                left: 5%;
                right: 5%;
                bottom: 10px;
            }
        }
        
        /* Full-screen mode for kiosk */
        .kiosk-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .kiosk-mode .kiosk-header {
            margin-bottom: 0;
        }
        
        .kiosk-mode #camera-container {
            flex-grow: 1;
            border-radius: 0;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="kiosk-header text-center">
        <h1 class="mb-1">Employee Check-In</h1>
        <p id="datetime" class="mb-0"></p>
    </div>

    <div class="container flex-grow-1">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-8 d-flex flex-column">
                <!-- Camera Container with Circular Guide -->
                <div id="camera-container" class="flex-grow-1">
                    <video id="video" autoplay playsinline></video>
                    <div class="face-guide"></div>
                </div>
                
                <!-- Status and Greeting Messages -->
                <div id="greeting" class="alert d-none"></div>
                <div id="status" class="my-3">Initializing camera...</div>
            </div>
        </div>
    </div>

    <!-- Error notification container -->
    <div id="error-container"></div>

    <!-- Hidden canvas for processing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const greetingDiv = document.getElementById('greeting');
        const statusDiv = document.getElementById('status');
        const errorContainer = document.getElementById('error-container');
        let stream = null;
        let detectionInterval = null;
        let isProcessing = false;

        // Update datetime every second
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Start camera with responsive constraints
        async function startCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error("Camera not supported in this browser or over insecure connection.");
                }

                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user',
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                };

                if (window.matchMedia('(max-width: 768px)').matches) {
                    constraints.video.width = { ideal: 640 };
                    constraints.video.height = { ideal: 480 };
                }

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.onplaying = () => {
                    statusDiv.textContent = "Position your face within the circle";
                    statusDiv.style.color = "";
                    detectionInterval = setInterval(detectFaces, 3000);
                };

            } catch (err) {
                const errorMsg = "Camera error: " + err.message;
                statusDiv.textContent = errorMsg;
                statusDiv.style.color = "var(--error-text)";

                const errorHTML = `
                    <div class="alert alert-danger">
                        <h4>Camera Access Required</h4>
                        <p>Please allow camera access to use this kiosk.</p>
                        <ul>
                            <li>Check your browser permissions</li>
                            <li>Make sure no other app is using the camera</li>
                            <li>Ensure you're using HTTPS or localhost</li>
                            <li>Try refreshing the page</li>
                        </ul>
                    </div>
                `;
                document.querySelector('.container').insertAdjacentHTML('beforeend', errorHTML);
            }
        }


        // Face detection function
        async function detectFaces() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to base64 for API
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Call recognition API
                const response = await fetch("{% url 'recognize_face' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken'),
                        'X-Device-ID': 'KIOSK_TERMINAL_001' // Replace with actual device ID
                    },
                    body: `image=${encodeURIComponent(imageData)}`
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
        
                if (data.status === 'recognized') {
                    showGreeting(data.user.name);
                    // Soft reload after 3 seconds
                    setTimeout(() => location.reload(), 3000);
                } else if (data.error) {
                    const errorMsg = data.message || "Face recognition failed";
                    statusDiv.textContent = errorMsg;
                    statusDiv.style.color = "var(--error-text)";
                } else {
                    statusDiv.textContent = "No face detected - Please position your face within the circle";
                    statusDiv.style.color = "var(--info-text)";
                }
            } catch (err) {
                const errorMsg = "Recognition service unavailable";
                statusDiv.textContent = errorMsg;
                statusDiv.style.color = "var(--error-text)";
            } finally {
                isProcessing = false;
            }
        }
        
        // Display greeting message
        function showGreeting(name, email) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            greetingDiv.innerHTML = `
                <div class="success-message">
                    <h3>Welcome, ${name.split(' ')[0]}!</h3>
                    <p>You're checked in at ${timeString}</p>
                    ${email ? `<small>${email}</small>` : ''}
                </div>
            `;
            greetingDiv.classList.remove('d-none');
            
            // Update status
            statusDiv.textContent = "Recognition successful!";
            statusDiv.style.color = "var(--success-text)";
            
            // Hide after 5 seconds
            setTimeout(() => {
                greetingDiv.classList.add('d-none');
            }, 5000);
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Cleanup when window closes
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
        });

        // Start the camera when page loads
        document.addEventListener('DOMContentLoaded', startCamera);
        
    </script>
</body>
</html>
